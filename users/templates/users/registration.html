{% extends "task/root.html "%} {% block content %} {% load crispy_forms_tags %}
<div>
  <form method="POST" class="m-4">
    {% csrf_token %}
    <fieldset class="form-group my-3">
      <legend class="fw-bold display-6 my-5">Registration</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group my-3">
      <button class="btn btn-dark px-5" type="submit">Sign up</button>
    </div>
    <div class="form-group my-3">
      <small class="form-text text-muted"> Already Having an account ? <a class="mx-1 text-decoration-none" href="{% url 'login' %}">Sign in</a> </small>
    </div>
  </form>
</div>
{% endblock content%}
