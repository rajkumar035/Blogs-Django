{% extends "task/root.html" %} {% block content%}
<article>
  <h1 class="my-4 mx-4 fw-bold">Registration Users</h1>
  {% for users in posts %}
  <section class="card d-flex p-4 m-5 align-items-center">
    <p class="card-title"><b>{{users.name}}</b></p>
    <pre class="card-text">({{users.password}})</pre>
    <h6 class="card-text">{{users.dob|date:"F Y, d"}}</h6>
  </section>
  {% endfor %}
</article>
{% endblock content%}
